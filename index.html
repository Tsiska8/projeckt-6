<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc.email</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
       <div class="card">

           <h1>Sign up</h1>

           <div class="input_group">

            <div class="input_item input_1">
                <label>Name</label>
                <input type="name" placeholder="Nick Katsarava">
            </div>

            <div class="input_item input_2">
                <label>Email</label>
                <input type="email" placeholder="Eample@example.com">
            </div>
                <h4>Country</h4>
        
               <select >
                <option disabled selected>Country</option>
                <option class="option1">საქართველო</option>
                <option class="option1">შვეიცარია</option>
                <option class="option1">ესპანეთი</option>
                 </select>

            <div class="input_item input_4">
                <label>About you</label>
                <textarea  placeholder="About you"></textarea>
            </div>

            <div class="input_item input_5">
                <label>Password</label>
                <input type="password" placeholder="************">
             </div>

             <div class="input_item input_6">
                <label for="repeat password">Repeat Password</label>
                <input type="repeat password" placeholder="************">
             </div>

             <div class="input_item input_7">
               <button class="btn">Sing up</button>
             </div>
             
           </div>

       </div>
</body>
</html>
